<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./src/logo-platzi.png"
        alt="Logo Platzi Video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./src/user-icon.png" alt="User" />
          <p>Profile</p>
        </div>
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="#">Log out</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">What are you in the mood for?ðŸ¤©</h2>
      <input class="input" type="text" placeholder="Search...">
    </section>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/8817871/pexels-photo-8817871.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Plants">
          <div class="carousel-item__details">
            <div>
              <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="logo Play">
              <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="logo plus-icon">
            </div>
            <p class="carousel-item__details--title">Title</p>
            <p class="carousel-item__details--subtitle" >2019 +16 112min</p>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
      
    </section>
  </body>
</html>
